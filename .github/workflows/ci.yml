name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Log in to Registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ secrets.REGISTRY_ENDPOINT }}" -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Set TAG from commit hash
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t "${{ secrets.REGISTRY_ENDPOINT }}"/ssbc-api:${TAG} .
          docker push "${{ secrets.REGISTRY_ENDPOINT }}"/ssbc-api:${TAG}
